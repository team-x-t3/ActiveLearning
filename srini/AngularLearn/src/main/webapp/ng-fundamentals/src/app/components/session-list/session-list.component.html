<div class="row" *ngFor="let session of sortFiltSessions">
  <div class="col-md-1">
  </div>
  <div class="col-md-10">
    <app-collapsible-well [title]='session.name'>
      <div well-title>
        {{session.name}}
        <i class="glyphicon glyphicon-fire" *ngIf='session.voters.length>2' style="color: red"></i>
      </div>

      <div well-body>
        <h6>{{session.presenter}}</h6>
        <span>Duration: {{session.duration|duration}}</span>
        <br />
        <span>Level: {{session.level}}</span>
        <p>{{session.abstract}}</p>
      </div>
    </app-collapsible-well>
  </div>
</div>
