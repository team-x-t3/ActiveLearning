<div class="col-md-3">
</div>
<div class="col-md-6">
  <h3>Create Session</h3>
  <form [formGroup]="sessionForm" autocomplete="off" (ngSubmit)='saveSession(sessionForm.value)'>
    <div class="form-group">
      <label for="sessionName">Session Name:</label>
      <em class='pull-right' style="color:red" *ngIf="sessionName?.invalid && (sessionName?.touched)">Required</em>

      <input formControlName='name' id="sessionName" type="text" class="form-control" placeholder="session name..." />
    </div>
    <div class="form-group">
      <label for="presenter">Presenter:</label>
      <em class='pull-right' style="color:red" *ngIf="presenter?.invalid && (presenter?.touched)">Required</em>

      <input formControlName='presenter' id="presenter" type="text" class="form-control" placeholder="presenter..." />
    </div>
    <div class="form-group">
      <label for="duration">Duration:</label>
      <em class='pull-right' style="color:red" *ngIf="duration?.invalid && (duration?.touched)">Required</em>

      <select formControlName='duration' class="form-control">
        <option value="">select duration...</option>
        <option value="1">Half Hour</option>
        <option value="2">1 Hour</option>
        <option value="3">Half Day</option>
        <option value="4">Full Day</option>
      </select>
    </div>
    <div class="form-group">
      <label for="level">Level:</label>
      <em class='pull-right' style="color:red" *ngIf="level?.invalid && (level?.touched)">Required</em>

      <select formControlName='level' class="form-control">
        <option value="">select level...</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
    </div>
    <div class="form-group">
      <label for="abstract">Abstract:</label>
      <em class='pull-right' style="color:red" *ngIf="abstract?.invalid && (abstract?.touched)">Required</em>

      <textarea formControlName='abstract' id="abstract" rows=3 class="form-control" placeholder="abstract..."></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]='sessionForm.invalid'>Save</button>
    <button type="button" class="btn btn-default" (click)='cancel()'>Cancel</button>
  </form>
</div>
