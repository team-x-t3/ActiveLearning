<div class='well hoverwell thumnail'>
  <h2>{{event[0].name}}</h2>
  <div>Date:{{event[0].date}}</div>
  <div>Time:{{event[0].time}}</div>
  <div>Price:${{event[0].price}}</div>
  <div>
    <span>Location:{{event[0].location.address}}</span>
    <span>&nbsp;</span>
    <span>{{event[0].location.city}},{{event[0].location.country}}</span>
  </div>
  <button class='btn btn-primary' (click)='handleClickMe()'>Click Me!!</button>
</div>
