<mat-toolbar color='primary' style="color: white">
  <button mat-button (click)='toggleContactList()' class='sidenav-toggle'>
    <mat-icon>menu</mat-icon>
  </button>
  <span>Contacts Manager</span>
  <span class="tool-spacer"></span>
  <button mat-button class="tool-icon" [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>New Contact</button>
  </mat-menu>
</mat-toolbar>
