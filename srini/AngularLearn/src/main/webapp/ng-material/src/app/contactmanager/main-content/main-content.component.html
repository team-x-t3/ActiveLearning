<div class='main-content'>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-icon mat-card-avatar svgIcon="{{selectedContact?.avatar}}"></mat-icon>
      <mat-card-title>
        <h3>{{selectedContact?.name}}</h3>
      </mat-card-title>
      <mat-card-subtitle>Birth Date {{selectedContact?.birthDate|date:'shortDate'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{selectedContact?.bio}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
