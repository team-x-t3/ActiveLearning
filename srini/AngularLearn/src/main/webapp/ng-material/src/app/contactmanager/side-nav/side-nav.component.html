<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav [mode]="isSmallScreen()?'side':'over'" [opened]='isSmallScreen()' class='sidenav mat-elevation-z4'>
    <mat-toolbar color='primary' style="color:white;">
      <span>Contact List</span>
    </mat-toolbar>
    <mat-nav-list *ngFor='let contact of contactList|async' style="padding-top: 0px;">
      <mat-list-item style="cursor: pointer" [routerLink]="['/contactmanager',contact.id]">
        <mat-icon svgIcon="{{contact.avatar}}"></mat-icon>
        {{contact.name}}
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class='sidenav-content'>
    <app-tool-bar (toggleContactListEvent)="sidenav.toggle()"></app-tool-bar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
